<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d34ae7d623.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/media.css" media="All" />
    <link rel="stylesheet" type="text/css" href="css/loader.css" media="All" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" media="All" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="All" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Player</title>
  </head>
  <body>
    <main class="h-100 flex column" style="background-color: var(--primary)">
      <!-- Content -->
      <div class="paper flex grow">

        <!-- Left Aside -->
        <div
          id="left-aside"
          class="flex column center bg-secondary min-width-200"
        >
        <h2 class="text-primary">JS Player</h2>
        <img class="my-profile-picture mt-4" src="https://avatars.githubusercontent.com/u/63567962?v=4" alt="zJaaal Profile Picture">
            <p class="text-body text-primary">
              Powered by
              <span class="text-bold" style="color: #0cbaba; font-style: italic"
                >zJaaal</span
              >
            </p>
        </div>

        <!-- Body -->
        <div class="flex grow column bg-secondary">
          <!-- Header -->
          <header class="flex min-height-50">
            <div class="flex grow middle end pointer mr" id="home">
              <span class="house-icon">
                <i class="fa-solid fa-house"></i>
              </span>
            </div>
            <div class="container h-100">
              <div class="flex grow middle h-100 relative">
                <input
                  class="w-100 search-bar-input"
                  type="text"
                  name="search-bar"
                  id="search-bar"
                  placeholder="Artist, Album, Track"
                />
                <label
                  class="search-bar-icon pointer text-primary"
                  for="search-bar"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </label>
              </div>
            </div>
          </header>

          <!-- Center Content -->
          <div class="v-container container" id="content-container">
            <div class="h-100 flex wrap center" id="content"></div>
            <div class="h-100 flex wrap center" id="album-content"></div>
            <div class="v-container container" id="artist-content"></div>
            <div class="v-container container" id="search-content"></div>
          </div>
        </div>

        <!-- Right ASide -->
        <div id="right-aside" class="flex column min-width-250 bg-secondary">
          <div class="flex grow min-height-50"></div>
          <ul class="mr-3 list"></ul>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex player" id="player">
        <div class="container mt-4">
          <div class="flex left">
            <img
              class="player-image"
              src="https://api.deezer.com/album/146682982/image"
              alt=""
            />
            <audio
              id="audio"
              src="https://cdns-preview-4.dzcdn.net/stream/c-485ce63904804018c8241ab74a6babc3-3.mp3"
              style="display: none"
            ></audio>
            <div class="flex column ml-2">
              <p class="text-primary text-body text-wide">Reckless</p>
              <p class="text-primary text-body">Cotis</p>
              <p class="text-primary">here should go a track progress bar</p>
              <div class="flex around mt-4">
                <span class="player-button pointer" id="back">
                  <i class="fa-solid fa-backward-step"></i>
                </span>
                <span class="player-button pointer" id="play">
                  <i class="fa-solid fa-play" id="playBtn"></i>
                  <i class="fa-solid fa-pause" style="display: none"></i>
                </span>
                <span class="player-button pointer" id="forward">
                  <i class="fa-solid fa-forward-step"></i>
                </span>
              </div>
            </div>
            <input
              value="50"
              type="range"
              min="0"
              max="100"
              name="volume"
              id="music-volume"
              class="mb-2 pointer"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/search.js"></script>
</html>
